<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name="Agreement__c" onsubmit={handleSubmit}>
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Name"  variant="lookup" onchange={handleName}></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Account__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Product__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Start_date__c" onchange={handleStartDate} required variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="End_date__c" onchange={handleEndDate} required variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Amount__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Variable_Type__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Payment_type__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-input-field field-name="Due_Date__c"  variant="lookup"></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
    
            <div class="btn">
            
                <lightning-button name="preview"  label="Preview" title="Preview action" onclick={handlePreview} class="slds-m-left_x-small"></lightning-button>

                <lightning-button name = "submit" variant="brand" type="submit" label="Submit" title="Successful action" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
            </div>
    
            
        </lightning-record-edit-form>
    
    </lightning-card>
    
        <br><br><br>
    
        <div>  
            <table>
                <tr>
                    <th>Agreement Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
    
            </table>
        </div>
</template>
